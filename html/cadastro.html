<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/generico/base/reset.css">
    <link rel="stylesheet" href="../css/generico/base/body.css">
    <link rel="stylesheet" href="../css/generico/base/cabecalho.css">
    <link rel="stylesheet" href="../css/generico/base_responsiva/cabecalho.css">
    <link rel="stylesheet" href="../css/generico/base/rodape.css">
    <link rel="stylesheet" href="../css/generico/base_responsiva/rodape.css">
    <link rel="stylesheet" href="../css/generico/componentes/botao/botao.css">
    <link rel="stylesheet" href="../css/generico/componentes/formulario/form_cadastro-login.css">
    <link rel="stylesheet" href="../css/generico/componentes/campo-label-input/campo-label-input_cadastro-login.css">
    <link rel="stylesheet" href="../css/generico/componentes/estilizacao_de_erros/style_erros.css">
    <link rel="stylesheet" href="../css/pagina/style_cadastro.css">
    <link rel="stylesheet" href="../css/pagina/style_cadastro-login.css">
    <link rel="stylesheet" href="../css/pagina_responsiva/responsivo_cadastro.css">
    <link rel="stylesheet" href="../css/pagina_responsiva/responsivo_cadastro-login.css">
    <title>Document</title>
</head>
<body>

    <header class="cabecalho">
    <div class="imagem--forma1"><img src="../imagens/Forma 1.png"></div>

        <nav class="navegacao--conteiner">
            <div class="navegacao">
                <div  class="navegacao__imagem--logo"><img src="../imagens/Logo.png"></div>

                <ul class="navegacao__lista">
                    <li class="item"><a class="item__imagem--casa" href="#"><img src="../imagens/Casa.png"></a></li>
                    <li class="item"><a class="item__imagem--mensagem" href="#"><img src="../imagens/Mensagens.png"></a></li>
                </ul>
            </div>
        </nav>

    </header>

    <main>

        <article class="conteiner">

            <section class="secao1">
                <div class="secao1__imagem--logo_azul"><img src="../imagens/Logo azul.png"></div>
            </section>

            <section class="secao2">
                <p class="secao2__texto">Ainda não tem cadastro?</p>
                <p class="secao2__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
            </section>

            <div class="forma2"></div>
            <div class="imagem--patas"><img src="../imagens/Patas.png"></div>

            <section class="secao3">
                
                <form>
                    <div class="campo">
                        <label class="campo__label" for="email">Email</label>
                        <input class="campo__input" type="email" placeholder="Escolha seu melhor email"
                         id="email" name="email" pattern="^[a-zA-Z\w\d!@#$%&*+-._]+@([a-zA-Z\d]+(.[a-zA-Z\d]+)+)$">
                         <span class="alerta" id="email"></span>
                    </div>

                    <div class="campo">
                        <label class="campo__label" for="nome">Nome</label>
                        <input class="campo__input" type="nome" placeholder="Digite seu nome completo" id="nome" name="nome"
                        pattern="^(\s*[a-zA-Z]{2,}\s*)+$">
                         <span class="alerta" id="nome"></span>
                    </div>

                    <div class="campo">
                        <label class="campo__label" for="senha">Senha</label>
                        <input class="campo__input senha" type="password" placeholder="Insira sua senha"
                         id="senha" name="senha" pattern="^([\w\da-zA-Z!@#$%&*+-._]{6,})">
                         <span class="alerta"></span>
                    </div>

                    <div class="campo">
                        <label class="campo__label" for="confirma_senha">Confirma sua senha</label>
                        <input class="campo__input" type="password" placeholder="Repita a senha criada acima" 
                        id="confirma_senha" name="confirmaSenha" pattern="^([\w\da-zA-Z!@#$%&*+-._]{6,})">
                         <span class="alerta"></span>
                    </div>
                </form>
                
                <input class="botao" type="submit" value="Entrar">
            </section>

        </article>

    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido pelo @wesley-surt.</p>
    </footer>

    <script type="module" src="../javascript/execucao/index_cadastro.js"></script>
</body>
</html>
