<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/generico/base/reset.css">
    <link rel="stylesheet" href="../css/generico/base/body.css">
    <link rel="stylesheet" href="../css/generico/base/cabecalho.css">
    <link rel="stylesheet" href="../css/generico/base_responsiva/cabecalho.css">
    <link rel="stylesheet" href="../css/generico/base/rodape.css">
    <link rel="stylesheet" href="../css/generico/base_responsiva/rodape.css">
    <link rel="stylesheet" href="../css/generico/componentes/botao/botao.css">
    <link rel="stylesheet" href="../css/generico/componentes/formulario/form_perfil-mensagem.css">
    <link rel="stylesheet" href="../css/generico/componentes/campo-label-input/campo-label-input_perfil-mensagem.css.css">
    <link rel="stylesheet" href="../css/pagina/style_mensagem.css">
    <link rel="stylesheet" href="../css/pagina_responsiva/responsivo_mensagem.css">
    <link rel="stylesheet" href="../css/pagina/style_perfil-mensagem.css">
    <link rel="stylesheet" href="../css/pagina_responsiva/responsivo_perfil-mensagem.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title class="pagina" aria-valuetext="mensagem">mensagem</title>
</head>

<body>
    <header class="cabecalho">
        <div class="imagem--forma1"><img src="../imagens/Forma 1.png"></div>
    
        <nav class="navegacao--conteiner">
            <div class="navegacao">
                <div  class="navegacao__imagem--logo"><img src="../imagens/Logo.png"></div>

                <ul class="navegacao__lista">
                    <li class="item"><a class="item__imagem--casa" href="#"><img src="../imagens/Casa.png"></a></li>
                    <li class="item"><a class="item__imagem--mensagem" href="#"><img src="../imagens/Mensagens.png"></a></li>
                </ul>
            </div>
        </nav>

        <div class="imagem--usuario"></div>
    </header>

    <div class="forma2"></div>

    <main>
        <article class="conteiner">
            <div>
                <section class="secao1">
                    <p class="secao1__texto">
                        Envie uma mensagem para a pessoa ou instituição que está cuidando do animal.
                    </p>
                </section>
                
                <section class="secao2">
                    <form class="formulario" action="GET">
                        <div class="campo">
                            <label class="campo__label" for="nome">Nome</label>
                            <input class="campo__input" type="text" name="nome" id="nome" 
                            required placeholder="Insira seu nome completo">
                        </div>

                        <div class="campo">
                            <label class="campo__label" for="telefone">Telefone</label>
                            <input class="campo__input" type="tel" name="telefone" id="telefone" 
                            required placeholder="Insira seu telefone e/ou whatsapp">
                        </div>

                        <div class="campo">
                            <label class="campo__label" for="nome_do_animal">Nome do animal</label>
                            <input class="campo__input" type="text" name="nome_do_animal" id="nome_do_animal" 
                            required placeholder="Por qual animal você se interessou">
                        </div>

                        <div class="campo">
                            <label class="campo__label" for="mensagem">Mensagem</label>
                            <textarea class="campo__textarea" cols="40" rows="11" type="textarea" required  
                            name="mensagem" id="mensagem" placeholder="Escreva sua mensagem"></textarea>
                        </div>
                    </form>

                <button class="botao" type="submit" name="botao" id="botao">Enviar</button>
                </section>
            </div>
        </article>
    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido pelo @wesley-surt.</p>
    </footer>
</body>
</html>
